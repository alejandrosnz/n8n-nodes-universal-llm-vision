name: CI â€” test

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.19, 22.x, 24.x]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: |
          if grep -q '"type-check"' package.json; then
            npm run type-check
          else
            echo "â­ï¸ No type-check script found, skipping"
          fi

      - name: Run tests
        run: |
          npm test -- --coverage --coverageReporters=text --coverageReporters=json-summary --json --outputFile=test-results.json 2>&1 | tee test-output.txt
          exit ${PIPESTATUS[0]}

      - name: Run build
        run: npm run build

      - name: Test Summary
        if: always()
        run: |
          # Get actual Node version
          NODE_VERSION=$(node --version)
          
          echo "## âœ… Test Results - Node ${NODE_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Show test results by file from Jest JSON output
          if [ -f test-results.json ]; then
            echo "### ðŸ§ª Tests by File" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            node << 'EOF' >> $GITHUB_STEP_SUMMARY
          const results = require('./test-results.json');
          
          if (results.testResults && results.testResults.length > 0) {
            let totalTests = 0;
            let totalPassed = 0;
            let totalFailed = 0;
            
            console.log('| File | Tests | Status |');
            console.log('| ---- | ----- | ------ |');
            
            results.testResults.forEach(file => {
              const fileName = file.name.split('/').pop();
              const assertionResults = file.assertionResults || [];
              
              const passed = assertionResults.filter(t => t.status === 'passed').length;
              const failed = assertionResults.filter(t => t.status === 'failed').length;
              const pending = assertionResults.filter(t => t.status === 'pending' || t.status === 'skipped').length;
              const total = assertionResults.length;
              
              if (total > 0) {
                totalTests += total;
                totalPassed += passed;
                totalFailed += failed;
                
                const status = failed > 0 ? 'âŒ Failed' : 'âœ… Passed';
                console.log(`| ${fileName} | ${passed}/${total} | ${status} |`);
              }
            });
            
            console.log('');
            if (totalFailed > 0) {
              console.log(`**Total: ${totalPassed}/${totalTests} tests passed, ${totalFailed} failed**`);
            } else {
              console.log(`**Total: ${totalPassed}/${totalTests} tests passed âœ…**`);
            }
          }
          EOF
            
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Show coverage
          if [ -f coverage/coverage-summary.json ]; then
            echo "### ðŸ“Š Coverage" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Extract coverage percentages
            LINES=$(node -pe "require('./coverage/coverage-summary.json').total.lines.pct")
            STATEMENTS=$(node -pe "require('./coverage/coverage-summary.json').total.statements.pct")
            FUNCTIONS=$(node -pe "require('./coverage/coverage-summary.json').total.functions.pct")
            BRANCHES=$(node -pe "require('./coverage/coverage-summary.json').total.branches.pct")
            
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "| ------ | -------- |" >> $GITHUB_STEP_SUMMARY
            echo "| Lines | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Statements | ${STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
          fi
